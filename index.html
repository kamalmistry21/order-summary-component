<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
<div id="container">
  <div id="top-section">
    <img src="images/illustration-hero.svg" alt="illustration-hero">
  </div>
  <div id="middle-section">
    <h1> Order Summary</h1>
    <p id = "summary-details">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div id="music-plan">
      <img id="image-music" src="images/icon-music.svg" alt="icon-music">
      <div id="plan-info">
        <p id="plan-name">Annual Plan</p>
        <p id="plan-price">$59.99/year</p> 
      </div>
      <a id = "change" href="#" target="_blank" >Change</a>
    </div>
  </div>
  <div id="bttom-section">
    <button id="proceedToPayment" type="button">Proceed to Payment</button>
    <button id="cancelOrder" type="button">Cancel Order</button>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kamal Mistry</a>.
  </div>
</div> 
</body>
</html>
